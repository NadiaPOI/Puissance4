<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Puissance 4</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Puissance 4</h1>
    <button id="start">Start a Game</button>
    <section id="displayWinner"></section>
    <aside id="form">
      <form>
        <label for="row">Please choose the number of rows :</label>
        <input type="number" name="row" id="row" placeholder="Number of rows" min="4" max="50" required>
        <label for="col">Please choose the number of columns :</label>
        <input type="number" name="col" id="col" placeholder="Number of columns" min="4" max="50" required>
        <input type="submit" value="Generate gameboard">
      </form>
    </aside>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
